<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Home Page</title>
    <style>
      body {
        font-family: Arial;
      }
      .form {
        text-align: center;
      }
      .form button {
        border: none;
        outline: none;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
      }
      .form button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <h1>My Home Page</h1>
    <div class="form">
      <button>Sign In</button>
      <button>Login</button>
    </div>
  </body>
</html>
